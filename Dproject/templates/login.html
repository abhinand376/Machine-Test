<!DOCTYPE html>
<html>
<head>
<title>Login </title>
</head>
<body>
  <body>
    <div class=".login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login or <a href="signup">Signup</a> </p>
          </div>
        </div>
        <form class="login-form" action="login" method="post">
           {% csrf_token %}
          <input type="text" name="username" placeholder="username"><br>
          <input type="password" name="password" placeholder="password"><br>
          <button>login</button>
        </form>
      </div>
    </div>
</body>
</body>
</html>
